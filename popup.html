<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
		<meta name="description" content="A basic Pokemon Search">
		<meta name="author" content="Bruno Gerotto">

		<title>PokeExtension</title>

		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>

		<script src="js/popup.js"></script>

		<!-- Cascading Style Sheets -->

		<link href="css/custom.css" rel="stylesheet" media="screen">
	</head>

	<body class="bodyBg">
		<div class="container">
			<div class="slider">
				<div id="divLeft" class="wow slideInLeft">
						<div class="">
								<input type="text" id="pokemon" placeholder="Ache seu pokemon!">
								<button class="" type="button" id="btn-poke">
									Buscar
								</button>
						</div>
				</div>
				<div id="divRight">
					<div class="content">
						<div class="panel">
							<div id="div-poke">

							</div>
							<div id="image">
								<img src="" alt="Icon" id="poke-icon" width="100" />
							</div>

						</div>
					</div>
					<div class="header-btn">
						<button class="btn btn-danger" type="button" id="btn-back">Voltar</button>
					</div>
				</div>
			</div>
		</div>
		<div class="loading">
				<h4 class="textLoading">
					Loading...
				</h4>
		</div>
	</body>
</html>
